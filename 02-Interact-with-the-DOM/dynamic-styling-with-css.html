<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dynamic Stylinga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="dynamic-styling-with-css.css">
</head>

<body>
  <div id="app">
    <h2>Click the first box</h2>
    <!-- This box color is toggled by clicking the box, which runs the 'divClasses' computed property -->
    <div class="demo" :class="divClasses" @click="attachRed = !attachRed"></div>
    <!-- Toggle between default box color and red -->
    <div class="demo" :class="{red: attachRed}"></div>
    <!-- toggle between default color and 'color' variable -->
    <div class="demo" :class="color"></div>
    <!-- toggle between the 'color' variable and the state of 'attachRed' -->
    <div class="demo" :class="[color, {red: attachRed}]"></div>
    <hr>
    <p>Type 'red', 'blue', or 'green' to change the color of the third box:</p>
    <input type="text" v-model="color">
  </div>
  <script src="dynamic-styling-with-css.js"></script>
</body>

</html>
