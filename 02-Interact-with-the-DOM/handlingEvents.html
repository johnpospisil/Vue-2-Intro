<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Handling Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- Listen for a click on the button, then run the 'increase' function -->
        <button v-on:click="increase(2, $event)">+2 Button</button>
        <!-- notice that we can use javascript code in the v-on attribute -->
        <button v-on:click="counter++">+1 Button</button>
        <p>Counter: {{ counter }}</p>
        <!-- Also notice the use of javascript within {{ }} below where a variable is multipled within the html file. -->
        <p>Double Counter: {{ counter * 2 }}</p>
        <!-- Do not allow coordinates to propagate . -->
         <!-- 'stop'coordinates from propagating while hovering over the span containing the dead spot. -->
        <p v-on:mousemove="updateCoordinates">Coordinate: {{ x }} / {{ y }} 
            - <span v-on:mousemove.stop="dummy">DEAD SPOT</span></p>
        <!-- The below key modifier 'enter' specifies that the  keyup of the 'Enter' key should run the 'alertMe' function-->
        <input type="text" v-on:keyup.enter="alertMe">
    </div>
    
    <script src="handlingEvents.js"></script>
</body>
</html>
